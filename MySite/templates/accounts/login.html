{% extends 'base-acc.html' %}
{% load static %}
{% block content %}
  <form action="{% url 'accounts:login' %}" class="signin-form" method="post">
    {% csrf_token %}

    <div class="form-group mb-3">
      <label class="label" name="username" for="name">Username</label>
      <input type="text" name="username" class="form-control" placeholder="Username" required />
    </div>
    <div class="form-group mb-3">
      <label class="label" name="password" for="password">Password</label>
      <input type="password" name="password" class="form-control" placeholder="Password" required />
    </div>
    <div class="form-group">
      <button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign In</button>
    </div>
    <div class="form-group d-md-flex">
      <div class="w-50 text-left">
        <label class="checkbox-wrap checkbox-primary mb-0">
          Remember Me<input type="checkbox" checked />
          <span class="checkmark"></span>
        </label>
      </div>
      <div class="w-50 text-md-right">
        <a href="#">Forgot Password</a>
      </div>
    </div>
  </form>
  <p class="text-center">
    Not a member? <a href="{% url 'accounts:signup' %}">Sign Up</a>
  </p>
{% endblock %}
