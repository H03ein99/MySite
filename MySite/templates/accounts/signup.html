{% extends 'base-acc.html' %}
{% load static %}
{% block content %}
  <form action="{% url 'accounts:signup' %}" class="signin-form" method="post">
    {% csrf_token %}

    <div class="form-group mb-3">
      <label class="label" name="username" for="name">Username</label>
      <input type="text" name="username" class="form-control" placeholder="Username" required />
    </div>
    <div class="form-group mb-3">
      <label class="label" name="email" for="name">Email</label>
      <input type="email" name="email" class="form-control" placeholder="Email" required />
    </div>
    <div class="form-group mb-3">
      <label class="label" name="password1" for="password">Password</label>
      <input type="password" name="password1" class="form-control" placeholder="Password" required />
    </div>
    <div class="form-group mb-3">
      <label class="label" name="password2" for="password">Confirm Password</label>
      <input type="password" name="password2" class="form-control" placeholder="Confirm Password" required />
    </div>
    <div class="form-group">
      <button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign Up</button>
    </div>
    <div class="form-group d-md-flex">
      
    </div>
  </form>
  <p class="text-center">
    Already have an account? <a href="{% url 'accounts:login' %}">Log in</a>
  </p>
{% endblock %}
