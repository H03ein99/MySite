{% if messages %}
    <div id="notification-popup" class="popup">
        <div class="popup-content">
            <span id="popup-close" onclick="closePopup()">&times;</span>
            <ul>
                {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var popup = document.getElementById("notification-popup");
            if (popup) {
                popup.style.display = "block";
                setTimeout(function() {
                    closePopup();
                }, 5000); // بعد از 5 ثانیه بسته می‌شود
            }
        });

        function closePopup() {
            var popup = document.getElementById("notification-popup");
            if (popup) {
                popup.style.display = "none";
            }
        }
    </script>

    <style>
        .popup {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }
        .popup-content {
            position: relative;
            padding: 10px;
        }
        #popup-close {
            position: absolute;
            top: 5px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
{% endif %}
